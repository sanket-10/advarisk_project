{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

	  <style>
		  div {
  text-align: center;
}
	  </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>News Search App</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="{% static '/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static '/css/style.css'%}" rel="stylesheet">

  </head>
<body>
    <h1 style="text-align: center;margin-top: 30px;color: red">Search Results for "{{ keyword.phrase }}"</h1>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"><button class="btn btn-primary" style="right: 60px" href="/search/">Refresh Result</button></div>

    <ul style="margin-left: 50px">
        {% for result in search_results %}
            <li>
                <a href="{{ result.url }}" target="_blank">{{ result.title }}</a><br>
                Published on {{ result.date_published }}
            </li>
        {% empty %}
            <li>No results found for this keyword.</li>
        {% endfor %}
    </ul>

    <a style="margin-left:650px" href="{% url 'search_news' %}" class="btn btn-outline-danger">Back to Search</a>

    <script src="{% static '/js/jquery.min.js'%}"></script>
    <script src="{% static '/js/bootstrap.min.js'%}"></script>
    <script src="{% static '/js/scripts.js'%}"></script>


</body>
</html>
